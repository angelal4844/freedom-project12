                draw(){

            class sprites {
                constructor({
                    position,
                    image,
                    frames = { max: 1}
                }){
                    this.position = position
                    this.image = image
                    this.frames = frames


                    this.image.onload = () => {
                        this.width = this.image.width/ this.frames.max
                        this.height = this.image.height / this.frames.max
                    }
                }
                draw(){
                    context.drawImage(this.image,this.position.x, this.position.y);
                }
